<div data-role="page" data-theme="d" data-title="Kontakt" id="ppitkontakt" ng-controller="PpitKontaktCtrl">
	<div data-role="header" data-position="fixed" data-theme="a">
		<div data-role="navbar" class="nav-glyphs">
			<ul>
				<li><a href="#" id="startBtn" ng-click="start()" data-icon="custom">Start...</a></li>
			</ul>
		</div>
	</div>
	<!-- /header -->
	<div class="jqmpage" data-role="content" class="nav-glyphs">
		<div data-role="navbar" class="nav-glyphs" ng-show="info.ppit_telefon">
			<ul>
				<li><a href="#" id="ppitphone" ng-href="tel:{{info.ppit_telefon}}" class="phone" ng-click="click('ppitphone')" data-icon="custom" data-theme="d">People & Projects anrufen</a></li>
			</ul>
		</div>
		<div data-role="navbar" class="nav-glyphs" ng-show="info.ppit_mail">
			<ul>
				<li><a href="#" id="ppitmail" ng-href="mailto:{{info.ppit_mail}}" class="email" ng-click="click('ppitmail')" data-icon="custom" data-theme="d">People & Projects mailen</a></li>
			</ul>
		</div>
		<div data-role="navbar" class="nav-glyphs" ng-show="info.mandant_telefon">
			<ul>
				<li><a href="#" id="mandantphone" ng-href="tel:{{info.mandant_telefon}}" class="phone" ng-click="click('mandantphone')" data-icon="custom" data-theme="d">Schule anrufen</a></li>
			</ul>
		</div>
		<div data-role="navbar" class="nav-glyphs" ng-show="info.mandant_mail">
			<ul>
				<li><a href="#" id="mandantmail" ng-href="mailto:{{info.mandant_mail}}" class="email" ng-click="click('mandantmail')" data-icon="custom" data-theme="d">Schule mailen</a></li>
			</ul>
		</div>
	</div>
	<!-- /content -->
</div>
<!-- /page -->
